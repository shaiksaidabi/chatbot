<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <style>
    :root{
      --bg:#0e0e11;
      --panel:#17171b;
      --border:#24242a;
      --text:#eaeaea;
      --muted:#a1a1aa;
      --me-grad: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
      --glow-pink: 0 0 14px rgba(255,77,148,.45);
      --glow-cyan: 0 0 14px rgba(0,198,255,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background:#0d0d0d; color:var(--text);
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    .chat{
      width:420px; height:640px; background:var(--panel);
      border:1px solid var(--border); border-radius:20px;
      overflow:hidden; display:flex; flex-direction:column;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }
    /* Header */
    .header{
      display:flex; align-items:center; gap:12px; padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
    }
    .avatar{
      width:40px; height:40px; border-radius:50%; overflow:hidden;
      box-shadow: var(--glow-pink), var(--glow-cyan);
      flex-shrink:0;
    }
    .avatar img{width:100%; height:100%; object-fit:cover; border-radius:50%}
    .title{display:flex; flex-direction:column; line-height:1.1}
    .title .name{font-weight:700; font-size:15px}
    .title .status{font-size:12px; color:var(--muted)}
    /* Chat area */
    #chat{
      flex:1; padding:16px; overflow-y:auto;
      display:flex; flex-direction:column; gap:14px;
    }
    .msg-row{
      display:flex; align-items:flex-end; gap:8px; animation:fade .2s ease-out;
    }
    .msg-row.me{flex-direction:row-reverse}
    .bubble{
      max-width:65%; padding:8px 12px; border-radius:14px;
      font-size:14px; line-height:1.35; word-wrap:break-word;
      position:relative;
    }
    .bubble .username{
      font-size:11px; font-weight:600; margin-bottom:4px;
      display:block; color:#aaa;
    }
    .me .bubble{
      background:var(--me-grad); color:#fff; border-bottom-right-radius:6px;
      box-shadow: var(--glow-pink), var(--glow-cyan);
    }
    .other .bubble{
      background:#26262b; color:#fff; border-bottom-left-radius:6px;
      box-shadow:0 4px 16px rgba(0,0,0,.35);
    }
    @keyframes fade{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}
    .typing{ text-align:center; font-size:12px; color:var(--muted);
      padding:2px 10px 8px; text-shadow:0 0 8px rgba(0,198,255,.35)}
    /* Composer */
    .composer{
      display:flex; gap:10px; padding:12px; border-top:1px solid var(--border);
      background:var(--panel);
    }
    .input{
      flex:1; background:#1f1f25; color:var(--text);
      border:1px solid #2a2a31; padding:12px 14px;
      border-radius:14px; outline:none; font-size:14px;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      border:none; cursor:pointer; padding:12px;
      border-radius:50%; background:linear-gradient(45deg,#ff4d94,#8a2be2,#00c6ff);
      color:#fff; font-size:18px;
      box-shadow: var(--glow-pink), var(--glow-cyan);
      transition: transform .1s ease, filter .2s ease;
    }
    .btn:hover{filter:brightness(1.15)}
    .btn:active{transform:scale(.95)}
  </style>
</head>
<body>
  <div class="chat">
    <div class="header">
      <div class="avatar"><img id="meAvatar" alt="profile" /></div>
      <div class="title">
        <span class="name" id="headerName">Chat App</span>
        <span class="status" id="status">online</span>
      </div>
    </div>

    <div id="chat"></div>
    <div class="typing" id="typing"></div>

    <div class="composer">
      <input id="message" class="input" type="text" placeholder="Message…" />
      <button id="send" class="btn">➡️</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatEl = document.getElementById("chat");
    const typingEl = document.getElementById("typing");
    const inputEl = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    const meAvatarEl = document.getElementById("meAvatar");
    const headerNameEl = document.getElementById("headerName");
    const statusEl = document.getElementById("status");

    const username = prompt("Enter your name:") || "Anonymous";
    const avatarUrl = `https://api.dicebear.com/8.x/adventurer/svg?seed=${encodeURIComponent(username)}`;

    // set header with entered name + avatar
    headerNameEl.textContent = username;
    meAvatarEl.src = avatarUrl;
    statusEl.textContent = "online";

    function addMessage(user, text, avatar, who) {
      const row = document.createElement("div");
      row.classList.add("msg-row", who);

      // avatar
      const av = document.createElement("div");
      av.classList.add("avatar");
      const img = document.createElement("img");
      img.src = avatar;
      av.appendChild(img);

      // bubble
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const uname = document.createElement("span");
      uname.classList.add("username");
      uname.textContent = user;
      bubble.appendChild(uname);
      bubble.appendChild(document.createTextNode(text));

      if (who === "me") {
        row.appendChild(bubble);
        row.appendChild(av);
      } else {
        row.appendChild(av);
        row.appendChild(bubble);
      }

      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;
      socket.emit("message", { user: username, text: msg, avatar: avatarUrl });
      addMessage(username, msg, avatarUrl, "me");
      inputEl.value = "";
    }
    sendBtn.addEventListener("click", send);
    inputEl.addEventListener("keypress", (e)=>{ if(e.key==="Enter") send(); });

    socket.on("chat-message", (data) => {
      if (data.user === username) return;
      addMessage(data.user, data.text, data.avatar, "other");
    });

    inputEl.addEventListener("input", ()=>{
      socket.emit("feedback", `${username} is typing…`);
    });
    socket.on("feedback", (data)=>{
      typingEl.textContent = data;
      clearTimeout(window._t);
      window._t = setTimeout(()=> typingEl.textContent = "", 1200);
    });
  </script>
</body>
</html>
